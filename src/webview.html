<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="icons/css/fontawesome.css">
    <link rel="stylesheet" href="icons/css/regular.css">
    <link rel="stylesheet" href="icons/css/solid.css">
    <link rel="stylesheet" href="css/webview.css">
</head>
<body>
    <div id="container">
        <div id="videoContainer"></div>
        <div id="infoContainer">
            <div id="currentTime"></div>
            <div id="currentSign"></div>
            <div id="totalDuration"></div>
        </div>
        <div id="playerContainer">
            <button id="rewind"><i class="fa-solid fa-backward-fast" id="rewindIcon"></i></button>
            <button id="backward"><i class="fa-solid fa-backward-step" id="backwardIcon"></i></button>
            <button id="playPause"><i class="fa-regular fa-circle-play" id="playPauseIcon"></i></button>
            <button id="forward"><i class="fa-solid fa-forward-step" id="forwardIcon"></i></button>
            <button id="autoRepeat"><i class="fa-solid fa-repeat" id="autoRepeatIcon"></i></button>
        </div>
    </div>
    <script src="js/jquery.js"></script>
    <script src="js/webview.js"></script>
</body>
</html>
